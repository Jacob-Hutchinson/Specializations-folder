<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping list</title>
</head>
<body>
    <h1>shopping list app</h1>

    <br>
    <form type="submit" id="form" action="submit">
    <select name="" id="">
        <option value="banana">banana</option>
        <option value="apple">apple</option>
        <option value="orange">orange</option>
        <option value="carrot">carrot</option>
        <option value="mango">mango</option>
    </select>
    <button type="submit">submit</button>
</form>
<br>
<form  id="animal">
    <label for="dog">dog</label>
    <input type="checkbox" name="dog" value="dog">
    <label for="cat">cat</label>
    <input type="checkbox" name="cat" value="cat">
    <label for="bird">bird</label>
    <input type="checkbox" name="bird" value="bird">
    <label for="fish">fish</label>
    <input type="checkbox" name="fish" value="fish">
    <input type="submit" value="submit">
</form>
<button id="clear">clear page</button>
<section></section>
<script src="./index.js"></script>
</body>
</html>
